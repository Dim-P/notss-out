---
layout: default
---
<div>

  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article>
  	<div>
    	<img class="main-post-image" src="{{ site.baseurl }}/images/{{page.image}}" alt="Post Image">
    </div>
    {{ content }}
  </article>

</div>
